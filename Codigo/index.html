            <!-- onde está todo o conteúdo -->
            <div class="container-fluid conteudos">
                <div id="conteudoDash" class="main-content"></div>
                <div id="conteudoPort" class="main-content"></div>
                <div id="conteudoMat1" class="main-content"></div>
                <div id="conteudoMat2" class="main-content"></div>
                <div id="conteudoPerfil" class="main-content"></div>
                <div id="conteudoAtvRecom" class="main-content"></div>
                <div id="recomendarAtividades" class="main-content"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" 
    crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $('[data-toggle="tooltip"]').tooltip();

            $("#conteudoDash").load("./paginas/dashboard/index.html");
            $("#conteudoPort").load("./paginas/atividades/atividadePort/index.html");
            $("#conteudoPort").hide();
            $("#conteudoMat1").load("./paginas/atividades/atividadeMat1/index.html");
            $("#conteudoMat1").hide();
            $("#conteudoMat2").load("./paginas/atividades/atividadeMat2/index.html");
            $("#conteudoMat2").hide();
            $("#conteudoPerfil").load("./paginas/pontos-perfil/index.html");
            $("#conteudoPerfil").hide();
            $("#conteudoAtvRecom").load("./paginas/atividadesMatematica/index.html");
            $("#conteudoAtvRecom").hide();
            $("#conteudoAtvRecom").load("./paginas/atividadesMatematica/index.html");
            $("#conteudoAtvRecom").hide();
            $("#recomendarAtividades").load("./paginas/gerenciarAtividades/index.html");
            $("#recomendarAtividades").hide();
            $("#conteudoPort2").load("./paginas/atividades/atividadePort2/index.html");
            $("#conteudoPort2").hide();
            $("#conteudoPais").load("./paginas/areaPais/index.html");
            $("#conteudoPais").hide();

            const pages = ["#conteudoDash", "#conteudoMat1", "#conteudoMat2", "#conteudoPerfil", "#conteudoPort", "#conteudoAtvRecom", "#recomendarAtividades", "#conteudoPort2","#conteudoPais"];

            $("#home-btn").click(function () {
                $("#conteudoDash").show();
                $('#contentToggle').removeClass('show');
                $('#contentToggle').addClass('hide');
                for (var i = 0; i < pages.length; i++) {
                    if (pages[i] != "#conteudoDash") {
                        $(pages[i]).hide();
                    }
                }
            });

            $("#atv-port-btn").click(function () {
                $("#conteudoPort").show();
                $('#contentToggle').removeClass('show');
                $('#contentToggle').addClass('hide');
                for (var i = 0; i < pages.length; i++) {
                    if (pages[i] != "#conteudoPort") {
                        $(pages[i]).hide();
                    }
                }
            });

            $("#atv-mat1-btn").click(function () {
                $("#conteudoMat1").show();
                $('#contentToggle').removeClass('show');
                $('#contentToggle').addClass('hide');
                for (var i = 0; i < pages.length; i++) {
                    if (pages[i] != "#conteudoMat1") {
                        $(pages[i]).hide();
                    }
                }
            });

            $("#atv-mat2-btn").click(function () {
                $("#conteudoMat2").show();
                $('#contentToggle').removeClass('show');
                $('#contentToggle').addClass('hide');
                for (var i = 0; i < pages.length; i++) {
                    if (pages[i] != "#conteudoMat2") {
                        $(pages[i]).hide();
                    }
                }
            });

            $("#atv-recom-btn").click(function () {
                $("#conteudoAtvRecom").show();
                $('#contentToggle').removeClass('show');
                $('#contentToggle').addClass('hide');
                for (var i = 0; i < pages.length; i++) {
                    if (pages[i] != "#conteudoAtvRecom") {
                        $(pages[i]).hide();
                    }
                }
            });

            $("#perfil-btn").click(function () {
                $("#conteudoPerfil").show();
                $('#contentToggle').removeClass('show');
                $('#contentToggle').addClass('hide');
                for (var i = 0; i < pages.length; i++) {
                    if (pages[i] != "#conteudoPerfil") {
                        $(pages[i]).hide();
                    }
                }
            });

            $("#area-professor").click(function () {
                $("#recomendarAtividades").show();
                $('#contentToggle').removeClass('show');
                $('#contentToggle').addClass('hide');
                for (var i = 0; i < pages.length; i++) {
                    if (pages[i] != "#recomendarAtividades") {
                        $(pages[i]).hide();
                    }
                }
            });

            $("#atv-port2-btn").click(function () {
                $("#conteudoPort2").show();
                $('#contentToggle').removeClass('show');
                $('#contentToggle').addClass('hide');
                for (var i = 0; i < pages.length; i++) {
                    if (pages[i] != "#conteudoPort2") {
                        $(pages[i]).hide();
                    }
                }
            });
            
            $('#btnToggle').click(function (){
               if($("#contentToggle").hasClass('show')){
                $('#contentToggle').removeClass('show');
                $('#contentToggle').addClass('hide');
               } else {
                  $('#contentToggle').removeClass('hide');
                  $('#contentToggle').addClass('show');
               }
            });
            
            $("#area-pais").click(function () {
                $("#conteudoPais").show();
                $('#contentToggle').removeClass('show');
                $('#contentToggle').addClass('hide');
                for (var i = 0; i < pages.length; i++) {
                    if (pages[i] != "#conteudoPais") {
                        $(pages[i]).hide();
                    }
                }
            });
        });
    </script>
</body>
