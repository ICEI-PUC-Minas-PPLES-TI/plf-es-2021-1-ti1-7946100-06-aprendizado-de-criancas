    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" 
    crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $('[data-toggle="tooltip"]').tooltip();

            $("#conteudoDash").load("./paginas/dashboard/dashboard.html");
            $("#conteudoPort").load("./paginas/atividades/atividadePort/Portugues1.html");
            $("#conteudoPort").hide();
            $("#conteudoMat1").load("./paginas/atividades/atividadeMat1/matematica1.html");
            $("#conteudoMat1").hide();
            $("#conteudoMat2").load("./paginas/atividades/atividadeMat2/matematica2.html");
            $("#conteudoMat2").hide();
            $("#conteudoPerfil").load("./paginas/pontos-perfil/perfil.html");
            $("#conteudoPerfil").hide();
            $("#conteudoAtvRecom").load("./paginas/atividadesRecomendadas/atividadesRecomendadas.html");
            $("#conteudoAtvRecom").hide();
            $("#recomendarAtividades").load("./paginas/areaProfessores/areaProfessores.html");
            $("#recomendarAtividades").hide();
            $("#conteudoPort2").load("./paginas/atividades/atividadePort2/Portugues2.html");
            $("#conteudoPort2").hide();
            $("#conteudoPais").load("./paginas/areaPais/areaPais.html");
            $("#conteudoPais").hide();
            $("#contato").load("./paginas/formularioContato/contato.html");
            $("#contato").hide();
            $("#sobre").load("./paginas/sobre/sobre.html");
            $("#sobre").hide();

            const pages = ["#conteudoDash", "#conteudoMat1", "#conteudoMat2", "#conteudoPerfil", "#conteudoPort", "#conteudoAtvRecom", "#recomendarAtividades", "#conteudoPort2","#conteudoPais", "#contato", "#sobre"];

            $("#home-btn").click(function () {
                $("#conteudoDash").show();
                $('#contentToggle').removeClass('show');
                $('#contentToggle').addClass('hide');
                for (var i = 0; i < pages.length; i++) {
                    if (pages[i] != "#conteudoDash") {
                        $(pages[i]).hide();
                    }
                }
            });

            $("#atv-port-btn").click(function () {
                $("#conteudoPort").show();
                $('#contentToggle').removeClass('show');
                $('#contentToggle').addClass('hide');
                for (var i = 0; i < pages.length; i++) {
                    if (pages[i] != "#conteudoPort") {
                        $(pages[i]).hide();
                    }
                }
            });

            $("#atv-mat1-btn").click(function () {
                $("#conteudoMat1").show();
                $('#contentToggle').removeClass('show');
                $('#contentToggle').addClass('hide');
                for (var i = 0; i < pages.length; i++) {
                    if (pages[i] != "#conteudoMat1") {
                        $(pages[i]).hide();
                    }
                }
            });

            $("#atv-mat2-btn").click(function () {
                $("#conteudoMat2").show();
                $('#contentToggle').removeClass('show');
                $('#contentToggle').addClass('hide');
                for (var i = 0; i < pages.length; i++) {
                    if (pages[i] != "#conteudoMat2") {
                        $(pages[i]).hide();
                    }
                }
            });

            $("#atv-recom-btn").click(function () {
                $("#conteudoAtvRecom").show();
                $('#contentToggle').removeClass('show');
                $('#contentToggle').addClass('hide');
                for (var i = 0; i < pages.length; i++) {
                    if (pages[i] != "#conteudoAtvRecom") {
                        $(pages[i]).hide();
                    }
                }
            });

            $("#perfil-btn").click(function () {
                $("#conteudoPerfil").show();
                $('#contentToggle').removeClass('show');
                $('#contentToggle').addClass('hide');
                for (var i = 0; i < pages.length; i++) {
                    if (pages[i] != "#conteudoPerfil") {
                        $(pages[i]).hide();
                    }
                }
            });

            $("#area-professor").click(function () {
                $("#recomendarAtividades").show();
                $('#contentToggle').removeClass('show');
                $('#contentToggle').addClass('hide');
                for (var i = 0; i < pages.length; i++) {
                    if (pages[i] != "#recomendarAtividades") {
                        $(pages[i]).hide();
                    }
                }
            });

            $("#atv-port2-btn").click(function () {
                $("#conteudoPort2").show();
                $('#contentToggle').removeClass('show');
                $('#contentToggle').addClass('hide');
                for (var i = 0; i < pages.length; i++) {
                    if (pages[i] != "#conteudoPort2") {
                        $(pages[i]).hide();
                    }
                }
            });
            
            $('#btnToggle').click(function (){
               if($("#contentToggle").hasClass('show')){
                $('#contentToggle').removeClass('show');
                $('#contentToggle').addClass('hide');
               } else {
                  $('#contentToggle').removeClass('hide');
                  $('#contentToggle').addClass('show');
               }
            });
            
            $("#area-pais").click(function () {
                $("#conteudoPais").show();
                $('#contentToggle').removeClass('show');
                $('#contentToggle').addClass('hide');
                for (var i = 0; i < pages.length; i++) {
                    if (pages[i] != "#conteudoPais") {
                        $(pages[i]).hide();
                    }
                }
            });

            $("#contato-btn").click(function () {
                $("#contato").show();
                $('#contato').removeClass('show');
                $('#contato').addClass('hide');
                for (var i = 0; i < pages.length; i++) {
                    if (pages[i] != "#contato") {
                        $(pages[i]).hide();
                    }
                }
            });

            $("#sobre-btn").click(function () {
                $("#sobre").show();
                $('#sobre').removeClass('show');
                $('#sobre').addClass('hide');
                for (var i = 0; i < pages.length; i++) {
                    if (pages[i] != "#sobre") {
                        $(pages[i]).hide();
                    }
                }
            });
        });
    </script>
    <script>
        function gravarDadosInicias(){
          const userInicial = [{"user": "admin", "senha": "admin"}];
          const userLogado = "admin";
          const pontuacaoInicial = {
                "Matematica1": 30,
                "Matematica2": 100,
                "Portugues1": 20,
                "Portugues2": 40
          };
          const perfil = "assets/imgDashboard/monstro3-200px.png";
          const atividadesRecomendadas = {};
          const atividadesFavoritas = {};
          localStorage.setItem("usuarios", JSON.stringify(userInicial));
          localStorage.setItem("pontuacao", JSON.stringify(pontuacaoInicial));
          localStorage.setItem("perfil", JSON.stringify(perfil));
          localStorage.setItem("atividadesRecomendadas", JSON.stringify(atividadesRecomendadas));
          localStorage.setItem("atividadesFavoritas", JSON.stringify(atividadesFavoritas));
          localStorage.setItem("userLogado", JSON.stringify(userLogado));
        };
        gravarDadosInicias();

    </script>
