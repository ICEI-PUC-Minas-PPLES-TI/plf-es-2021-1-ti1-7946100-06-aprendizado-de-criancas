<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Atividades Matemática 1</title>
</head>

<body>
    <div id="Mat2Content">

        <h3 id="title">Multiplicação & Divisão</h3>
        <iframe id="iframe1" src="https://www.educaplay.com/game/5313954-tabuada.html" width="100%"
            height="600px"></iframe>
        <iframe id="iframe2" src="https://www.educaplay.com/game/9372592-divisao.html" width="100%"
            height="600px"></iframe>
        <form>
            <div class="d-flex flex-column mb-3">
                <label for="">Digite a nota da atividade 1:</label>
                <input type="text" id="nota1mat2">
            </div>
            <div class="d-flex flex-column mb-3">
                <label for="">Digite a nota da atividade 2:</label>
                <input type="text" id="nota2mat2">
            </div>
            <button class="btn btn-success mb-5" id="btnEnviarMat2">Enviar notas</button>
            
        </form>

        <button class="btn btn-primary mb-5" id="btnVisualizarMat2" data-bs-toggle="modal"
                data-bs-target="#modalMat2">Visualizar nota</button>

        <div class="modal fade" id="modalMat2" tabindex="-1" aria-labelledby="modalMat2Label" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalMat2Label">Nota!</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="divTextMat2"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Entendido</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" 
    crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script>
        function cadastrarNota() {
            if (localStorage.getItem('notaMat2') !== null) {
                localStorage.removeItem('notaMat2');
            }

            let nota = Number(document.getElementById('nota1mat2').value) + Number(document.getElementById('nota2mat2').value);
            localStorage.setItem('notaMat2', nota);
        }

        function imprimeNota() {
            let text = localStorage.getItem('notaMat2');
            document.getElementById('divTextMat2').innerHTML = `Sua nota total foi ${text}!`;
            $('#modalMat2').insertAfter($('body'));
        }

        document.getElementById('btnEnviarMat2').addEventListener('click', cadastrarNota);
        document.getElementById('btnVisualizarMat2').addEventListener('click', imprimeNota);

    </script>
</body>

</html>
