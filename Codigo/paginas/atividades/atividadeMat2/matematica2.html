<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Atividades Matemática 1</title>
</head>

<body>
    <div id="Mat2Content" class="container" style="width:100%;height:auto;color:black;background-color:transparent;padding:10px;display: flex; flex-direction: column; align-items: center;">
        <h4 id="title" class="mb-4 mt-4" style="font-size: 28px">Multiplicação & Divisão</h4>
        <iframe id="iframe1" src="https://www.educaplay.com/game/5313954-tabuada.html"width="80%" height="720px" class="mb-2 p-0"></iframe>
        <iframe id="iframe2" src="https://www.educaplay.com/game/9372592-divisao.html" width="80%" height="720px" class="mb-2 p-0"></iframe>
        <form class="form mt-4 mb-2" style="width:100%; display: flex; flex-direction: column; align-items: center">
            <div class="form-group" style="width: 70%">
                <input type="text" id="nota1mat2" class="form-control form-control-sm mb-2" autocomplete="off" placeholder="Digite a nota da Atividade de Multiplicação" style="background-color:transparent;border:2px dashed #de3e62;height: 40px; font-size: 15px; color: #0062a9; font-weight: bold;"/>
                <input type="text" id="nota2mat2" class="form-control form-control-sm mb-2" autocomplete="off" placeholder="Digite a nota da Atividade de Divisão" style="background-color:transparent;border:2px dashed #de3e62;height: 40px; font-size: 15px; color: #0062a9; font-weight: bold;"/>
            </div>
            <button class="btn btn-dark" style="width:180px;height:40px;font-size:16px" id="btnEnviarMat2">Enviar notas</button>
        </form>

        <button class="btn" style="width:180px;height:40px;border-color:#de3e62;font-size:16px" id="btnVisualizarMat2" data-bs-toggle="modal"
            data-bs-target="#modalMat2">Visualizar nota</button>
        
            <div class="mt-2" style="display: flex; align-items: center; height: 60px;">
                <p class="m-0 p-0">Gostou? Curta esta atividade!</p>
                <button type="button" style="border:none;background-color: transparent;" id="likeMat2">
                    <svg viewBox="0 0 24 24" fill="#ffffff" width="30px" id="likeSQGMat2">
                        <defs>
                            <style>
                                .a {
                                    stroke: #000;
                                    stroke-linecap: round;
                                    stroke-linejoin: round;
                                }
                            </style>
                        </defs>
                        <path class="a"
                            d="M20,15.659h0a1.5,1.5,0,1,1,0,3H19a1.5,1.5,0,0,1,1.5,1.5c0,.829-.672,1-1.5,1H12.5c-2.851,0-3.5-.5-7-1v-8.5c2.45,0,6.5-4.5,6.5-8.5,0-1.581,2.189-2.17,3,.719.5,1.781-1,5.281-1,5.281h8a1.5,1.5,0,0,1,1.5,1.5c0,.829-.672,2-1.5,2H21a1.5,1.5,0,0,1,0,3H20" />
                        <rect class="a" x="0.5" y="10.159" width="5" height="12" />
                        <path d="M3.25,19.159a.75.75,0,1,0,.75.75.75.75,0,0,0-.75-.75Z" />
                    </svg>
                </button>
            </div>

        <div class="modal fade" id="modalMat2" tabindex="-1" aria-labelledby="modalMat2Label" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalMat2Label">Nota!</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="divTextMat2"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Entendido</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script>
        function cadastrarNota() {
            var notas = JSON.parse(localStorage.getItem("pontuacao"));

            notas.Matematica2 = Number(document.getElementById('nota1mat2').value) + Number(document.getElementById('nota2mat2').value);

            localStorage.setItem("pontuacao", JSON.stringify(notas));
        }

        function imprimeNota() {
            var notas = JSON.parse(localStorage.getItem("pontuacao"));
            let notaMat = notas.Matematica2;
            document.getElementById('divTextMat2').innerHTML = `Sua nota total foi ${notaMat}!`;
            $('#modalMat1').insertAfter($('body'));
        }

        function avaliarMat2() {
            var icone = document.getElementById('likeSQGMat2');
            var filled = icone.getAttribute('fill');
            var favoritas = JSON.parse(localStorage.getItem("atividadesFavoritas"));
            if (filled == "#ffffff") {
                icone.setAttribute("fill", "#de3e62");
                favoritas.push("Matematica2");
                localStorage.setItem("atividadesFavoritas", JSON.stringify(favoritas));
            }
            else {
                icone.setAttribute("fill", "#ffffff");
                favoritas.splice(favoritas.indexOf("Matematica2"), 1);
                localStorage.setItem("atividadesFavoritas", JSON.stringify(favoritas));
            }
        }

        document.getElementById('btnEnviarMat2').addEventListener('click', cadastrarNota);
        document.getElementById('btnVisualizarMat2').addEventListener('click', imprimeNota);
        document.getElementById('likeMat2').addEventListener('click', avaliarMat2);

    </script>
</body>

</html>
