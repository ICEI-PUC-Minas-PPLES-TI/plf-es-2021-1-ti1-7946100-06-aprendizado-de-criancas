<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Atividades Matemática 1</title>
</head>

<body>
    <div id="Mat1Content">

        <h3 id="title">Multiplicação & Divisão</h3>
        <iframe id="iframe1" src="https://www.educaplay.com/game/5313954-tabuada.html" width="100%"
            height="80%"></iframe>
        <iframe id="iframe2" src="https://www.educaplay.com/game/9372592-divisao.html" width="100%"
            height="80%"></iframe>

        <form>
            <div class="d-flex flex-column mb-3">
                <label for="">Digite a nota da atividade 1:</label>
                <input type="text" id="nota1">
            </div>
            <div class="d-flex flex-column mb-3">
                <label for="">Digite a nota da atividade 2:</label>
                <input type="text" id="nota2">
            </div>
            <button class="btn btn-success mb-5" id="btnEnviar">Enviar notas</button>
            <button class="btn btn-primary mb-5" id="btnVisualizar" data-bs-toggle="modal"
                data-bs-target="#exampleModal">Visualizar nota</button>
        </form>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="divText"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Entendido</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script>
        function cadastrarNota() {
            if (localStorage.getItem('nota') !== null) {
                localStorage.removeItem('nota');
            }

            let nota = Number(document.getElementById('nota1').value) + Number(document.getElementById('nota2').value);
            localStorage.setItem('nota', nota);
        }

        function imprimeNota() {
            let text = localStorage.getItem('nota');
            document.getElementById('divText').innerHTML = `Sua nota total foi ${text}!`;
        }

        document.getElementById('btnEnviar').addEventListener('click', cadastrarNota);
        document.getElementById('btnVisualizar').addEventListener('click', imprimeNota);
    </script>
</body>

</html>
