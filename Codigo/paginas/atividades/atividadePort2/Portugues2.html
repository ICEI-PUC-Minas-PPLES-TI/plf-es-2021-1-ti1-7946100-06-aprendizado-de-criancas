<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Atividades Português 2</title>
</head>

<body>
  <div class="container"
    style="width:100%;height:100%;color:black;background-color:transparent;padding:10px;display: flex; flex-direction: column; align-items: center;">
    <h4 class="mb-4 mt-4" style="font-size: 28px">Adivinhe a palavra</h4>
    <content style="width:100%;height:100%">
      <div class="row" style="width:100%; display:flex; flex-wrap: wrap; margin-top:100px">
        <!--exibicao-->
        <div class=""
          style="margin: 8px 0; width:70%; min-width:350px; display:flex; flex-direction: row; flex-wrap: wrap;">
          <form style="display:flex;justify-content:space-around; align-items:center;">
            <input type="text" disabled id="0" value=""
              style="padding: 20px;font-size:60px;width:80px;height:80px;border:none;background-color:transparent;border-bottom:2px solid #de3e62;margin-right:5px">
            <input type="text" disabled id="1" value=""
              style="padding: 20px;font-size:60px;width:80px;height:80px;border:none;background-color:transparent;border-bottom:2px solid #de3e62;margin-right:5px">
            <input type="text" disabled id="2" value=""
              style="padding: 20px;font-size:60px;width:80px;height:80px;border:none;background-color:transparent;border-bottom:2px solid #de3e62;margin-right:5px">
            <input type="text" disabled id="3" value=""
              style="padding: 20px;font-size:60px;width:80px;height:80px;border:none;background-color:transparent;border-bottom:2px solid #de3e62;margin-right:5px">
          </form>
          <button id="enviarResultado" type="button" class="btn btn-dark"
            style="width:180px;height:40px;margin-left:20px;margin-top:20px;">Enviar Resultado</button>
        </div>

        <div class="" style="margin: 8px 0; width: 30%; min-width:350px; padding-left:20px;">
          <b>Dicas:</b>
          <ul>
            <li>Digite apenas letras e não números</li>
            <li>São palavras de apenas 4 letras</li>
            <li>Vale a pena começar pelas vogais</li>
          </ul>
          <b id="mensagemTentativa" style="color:#de3e62">Boa sorte!</b>
          <div style="margin: 8px 0;">
            <img id="gifPort2" src="assets/imgDashboard/question.gif" width="200px">
          </div>
          <div>Pontos Acumulados:
            <span style="font-weight: 900;" id="port2Pontos">0</span>
          </div>
          <div class="mt-2">
            <p>Gostou? Curta esta atividade!</p>
            <button type="button" style="border:none;background-color: transparent;" id="likePort2">
              <svg viewBox="0 0 24 24" fill="#ffffff" width="40px">
                <defs>
                  <style>
                    .a {
                      stroke: #000;
                      stroke-linecap: round;
                      stroke-linejoin: round;
                    }
                  </style>
                </defs>
                <path class="a"
                  d="M20,15.659h0a1.5,1.5,0,1,1,0,3H19a1.5,1.5,0,0,1,1.5,1.5c0,.829-.672,1-1.5,1H12.5c-2.851,0-3.5-.5-7-1v-8.5c2.45,0,6.5-4.5,6.5-8.5,0-1.581,2.189-2.17,3,.719.5,1.781-1,5.281-1,5.281h8a1.5,1.5,0,0,1,1.5,1.5c0,.829-.672,2-1.5,2H21a1.5,1.5,0,0,1,0,3H20" />
                <rect class="a" x="0.5" y="10.159" width="5" height="12" />
                <path d="M3.25,19.159a.75.75,0,1,0,.75.75.75.75,0,0,0-.75-.75Z" />
              </svg>
            </button>
          </div>
        </div>

      </div>

      <div class="row" style="width:100%;display:flex;justify-content:flex-start; align-items: center">
        <form style="margin: 8px 0; display:flex;margin-right: 10%;align-items: center; width: 30%; min-width:300px;">
          <input type="text" class="form-control" id="letra" value="" maxlength="1"
            style="padding:20px;font-size:60px;width:80px;height:80px;background-color:transparent;border:2px dashed #de3e62;margin-right:20px">
          <button id="testarLetra" type="button" class="btn btn-dark"
            style="width:180px;height:40px;margin-left:5px">Testar Letra</button>
        </form>
        <div style="margin: 8px 0; width: 20%; min-width:200px">
          <div>Número de Tentativas:<span style="font-weight: 900;" id="port2Tentativas"></span></div>
          <button id="recomecar" type="button" class="btn"
            style="width:180px;height:40px;margin-left:20px;margin-top:20px;border-color:#de3e62">Recomeçar</button>
        </div>
      </div>

    </content>
  </div>

  <script>

    var palavra = "pata";
    var array = palavra.split('');
    var cont = 0;
    var isFull;
    var resultado = [];
    var pontos = 0;
    document.getElementById('port2Tentativas').innerText = cont;

    function verificarLetra() {
      cont++;
      verificarPreenchimento();
      if (cont <= 5 && isFull == 0) {
        let letra = document.getElementById('letra').value;
        var posicoes = [];

        for (var i = 0; i <= array.length; i++) {
          if (array[i] == letra) {
            document.getElementById(i).value = letra;
            posicoes.push(letra);
          }
        };

        if (posicoes.length != 0) {
          setarGifeMsg("assets/imgDashboard/acertou.gif", "Você acertou essa tentativa!");
        } else {
          setarGifeMsg("assets/imgDashboard/errou.gif", "Oh Oh! Você errou essa tentativa!");
        }

        document.getElementById('port2Tentativas').innerText = cont;

      } else {
        if (isFull == 1) {
          alert("Você já completou sua palavra, clique no botao Enviar Resultado");
        } else {
          alert("O número de tentativas acabou! Recomece o jogo!");
          limpaCampos();
          cont = 0;
          document.getElementById('port2Tentativas').innerText = cont;
          setarGifeMsg("assets/imgDashboard/question.gif", "Boa sorte!");
        }
      }

      document.getElementById('letra').value = '';

    };

    function setarGifeMsg(gifPath, stringMsg) {
      document.getElementById('gifPort2').src = gifPath;
      document.getElementById('mensagemTentativa').innerText = stringMsg;
    }

    function envResultado() {
      verificarPreenchimento();
      if (isFull == 1) {

        preencheResultado();

        let saoIguais = (array.length == resultado.length) && array.every(function (element, index) {
          return element === resultado[index];
        });

        if (saoIguais == 1) {
          setarGifeMsg("assets/imgDashboard/parabens.gif", "Parabéns você completou a palavra e ganhou 100 pontos!");
          pontos = 100;
          document.getElementById('port2Pontos').innerText = pontos;
          cadastrarNotaPort2();
          resultado = [];
        } else {
          alert("Algo deu errado na verificação da sua palavra! Recomece o jogo!");
          jogarNovamente();
        }
      } else {
        alert("Oh Oh! A palavra não está completa ainda! Continue jogando!");
      }
    };

    function verificarPreenchimento() {
      var letra0 = document.getElementById('0').value;
      var letra1 = document.getElementById('1').value;
      var letra2 = document.getElementById('2').value;
      var letra3 = document.getElementById('3').value;

      if (letra0 != "" & letra1 != "" & letra2 != "" & letra3 != "") {
        isFull = 1;
      } else {
        isFull = 0;
      }
    };

    function limpaCampos() {
      for (var i = 0; i <= 3; i++) {
        document.getElementById(i).value = "";
      };
    };

    function preencheResultado() {
      for (var i = 0; i <= 3; i++) {
        let item = document.getElementById(i).value;
        resultado.push(item);
      };
    };

    function cadastrarNotaPort2() {
      if (localStorage.getItem('notaPort2') !== null) {
        localStorage.removeItem('notaPort2');
      }

      localStorage.setItem('notaPort2', pontos);
    }

    function jogarNovamente() {
      limpaCampos();
      cont = 0;
      pontos = 0;
      var resultado = [];
      document.getElementById('port2Tentativas').innerText = cont;
      document.getElementById('port2Pontos').innerText = pontos;
      setarGifeMsg("assets/imgDashboard/question.gif", "Boa sorte!");
    }

    document.getElementById('testarLetra').addEventListener('click', verificarLetra);
    document.getElementById('enviarResultado').addEventListener('click', envResultado);
    document.getElementById('recomecar').addEventListener('click', jogarNovamente);


  </script>

</body>

</html>
