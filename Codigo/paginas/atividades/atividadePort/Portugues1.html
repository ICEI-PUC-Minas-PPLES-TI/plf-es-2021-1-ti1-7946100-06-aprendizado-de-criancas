<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Atividades Português 1</title>
</head>

<body>
  <div class="container" id="#PortuguesContent"
    style="width:100%;height:auto;color:black;background-color:transparent;padding:10px;display: flex; flex-direction: column; align-items: center;">
    <h4 id="title" class="mb-4 mt-4" style="font-size: 28px">Caça Palavras</h4>
    <p class="pb-1">Aprenda novas palavras!</p>
    <iframe id="educaTeste" name="educaTeste" width="80%" height="720px"
      src="https://www.educaplay.com/game/9516774-caca_palavras.html" class="m-0 p-0"></iframe>
    <h6 class="mt-3 text-center">Digite aqui as palavras que você encontrou na atividade</h6>

    <form id="form" class="form mt-2 mb-2" style="width:100%; display: flex; flex-direction: column; align-items: center">
      <div class="form-group" style="width: 70%">
          <input class="form-control form-control-sm mb-2" autocomplete="off" id="resposta1" type="text"
            placeholder="Palavra 1" style="background-color:transparent;border:2px dashed #de3e62;height: 40px; font-size: 15px; color: #0062a9; font-weight: bold;"/>
          <input class="form-control form-control-sm mb-2" autocomplete="off" id="resposta2" type="text"
            placeholder="Palavra 2" style="background-color:transparent;border:2px dashed #de3e62;height: 40px; font-size: 15px; color: #0062a9; font-weight: bold;"/>
          <input class="form-control form-control-sm mb-2" autocomplete="off" id="resposta3" type="text"
            placeholder="Palavra 3" style="background-color:transparent;border:2px dashed #de3e62;height: 40px; font-size: 15px; color: #0062a9; font-weight: bold;"/>
          <input class="form-control form-control-sm mb-2" autocomplete="off" id="resposta4" type="text"
            placeholder="Palavra 4" style="background-color:transparent;border:2px dashed #de3e62;height: 40px; font-size: 15px; color: #0062a9; font-weight: bold;"/>
          <input class="form-control form-control-sm mb-2" autocomplete="off" id="resposta5" type="text"
            placeholder="Palavra 5" style="background-color:transparent;border:2px dashed #de3e62;height: 40px; font-size: 15px; color: #0062a9; font-weight: bold;"/>
      </div>
      <button type="submit" class="btn btn-dark" style="width:180px;height:40px;font-size:16px">Enviar</button>
    </form>

    <button class="btn" style="width:180px;height:40px;border-color:#de3e62;font-size:16px" id="visualizar" data-bs-toggle="modal"
      data-bs-target="#modalPortugues">Visualizar Notas</button>
    
      <div class="mt-2" style="display: flex; align-items: center; height: 60px;">
        <p class="m-0 p-0">Gostou? Curta esta atividade!</p>
        <button type="button" style="border:none;background-color: transparent;" id="likePort1">
          <svg viewBox="0 0 24 24" fill="#ffffff" width="30px" id="likeSQGPort1">
            <defs>
              <style>
                .a {
                  stroke: #000;
                  stroke-linecap: round;
                  stroke-linejoin: round;
                }
              </style>
            </defs>
            <path class="a"
              d="M20,15.659h0a1.5,1.5,0,1,1,0,3H19a1.5,1.5,0,0,1,1.5,1.5c0,.829-.672,1-1.5,1H12.5c-2.851,0-3.5-.5-7-1v-8.5c2.45,0,6.5-4.5,6.5-8.5,0-1.581,2.189-2.17,3,.719.5,1.781-1,5.281-1,5.281h8a1.5,1.5,0,0,1,1.5,1.5c0,.829-.672,2-1.5,2H21a1.5,1.5,0,0,1,0,3H20" />
            <rect class="a" x="0.5" y="10.159" width="5" height="12" />
            <path d="M3.25,19.159a.75.75,0,1,0,.75.75.75.75,0,0,0-.75-.75Z" />
          </svg>
        </button>
      </div>

    <div class="modal fade" id="modalPortugues" tabindex="-1" aria-labelledby="modalPortuguesLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalPortuguesLabel">Nota!</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div id="divText"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Entendido!</button>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
  <script src="./script.js"></script>
  <script>

    var respostas = [
      'portugues',
      'Portugues',
      'Português',
      'português',
      'geografia',
      'Geografia',
      'ciências',
      'ciencias',
      'Ciencias',
      'Ciências',
      'Matematica',
      'Matemática',
      'matematica',
      'matemática',
      'historia',
      'Historia',
      'história',
      'História',
    ];

    const resposta1 = document.getElementById('resposta1');
    const resposta2 = document.getElementById('resposta2');
    const resposta3 = document.getElementById('resposta3');
    const resposta4 = document.getElementById('resposta4');
    const resposta5 = document.getElementById('resposta5');
    const form = document.getElementById('form');
    var score = 0;

    form.addEventListener('submit', (e) => {
      for (let i = 0; i <= 17; i++) {
        if (resposta1.value == respostas[i]) {
          score = score + 20;
        }
      }
      for (let i = 0; i <= 17; i++) {
        if (resposta2.value == respostas[i]) {
          score = score + 20;
        }
      }
      for (let i = 0; i <= 17; i++) {
        if (resposta3.value == respostas[i]) {
          score = score + 20;
        }
      }
      for (let i = 0; i <= 17; i++) {
        if (resposta4.value == respostas[i]) {
          score = score + 20;
        }
      }
      for (let i = 0; i <= 17; i++) {
        if (resposta5.value == respostas[i]) {
          score = score + 20;
        }
      }
      var notas = JSON.parse(localStorage.getItem("pontuacao"));
      notas.Portugues1 = score;

      localStorage.setItem('pontuacao', JSON.stringify(notas));
    });

    function imprimeNota() {
      var notas = JSON.parse(localStorage.getItem("pontuacao"));
      var notaPort = notas.Portugues1;
      document.getElementById('divText').innerHTML = `Sua nota total foi ${notaPort}!`;
      $('#modalPortugues').insertAfter($('body'));
    }

    function avaliarPort1() {
      var icone = document.getElementById('likeSQGPort1');
      var filled = icone.getAttribute('fill');
      if(filled == "#ffffff"){
        icone.setAttribute("fill", "#de3e62");
        localStorage.setItem('atividadesAvaliadas', 'Português Caça Palavras');
      } 
      else {
        icone.setAttribute("fill", "#ffffff");
        localStorage.removeItem('atividadesAvaliadas');
      }
    }

    document.getElementById('visualizar').addEventListener('click', imprimeNota);
    document.getElementById('likePort1').addEventListener('click', avaliarPort1);

  </script>
</body>

</html>
