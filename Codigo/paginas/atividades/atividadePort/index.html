<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Atividades Português 1</title>
</head>

<body>
  <div id="PortuguesContent">
    <div>
      <h3 id="title">Aprendendo novas palavras!</h3>
      <h6 class="pb-4 text-center">
        Confira os seguintes jogos disponiveis nesta atividade:
      </h6>
      <p class="pb-1">Caça-palavras</p>
      <iframe id="educaTeste" name="educaTeste" width="795" height="690" frameborder="0"
        src="https://www.educaplay.com/game/9516774-caca_palavras.html"></iframe>
        <h6>Insira aqui, as palavras que você encontrou na atividade</h6>
        <div class="respostas">
      <form action="" class="form respostas" id="form">
        <div class="form-group">
          <div class="col-sm-10">
            <input class="form-control form-control-sm" autocomplete="off" id="resposta1" type="text"
              placeholder="Resposta" />
            <input class="form-control form-control-sm" autocomplete="off" id="resposta2" type="text"
              placeholder="Resposta" />
            <input class="form-control form-control-sm" autocomplete="off" id="resposta3" type="text"
              placeholder="Resposta" />
            <input class="form-control form-control-sm" autocomplete="off" id="resposta4" type="text"
              placeholder="Resposta" />
            <input class="form-control form-control-sm" autocomplete="off" id="resposta5" type="text"
              placeholder="Resposta" />
            <button type="submit" class="btn btn-warning">Enviar</button>
          </div>
        </div>
      </form>
      <button class="btn btn-primary mb-5" id="visualizar" data-bs-toggle="modal" data-bs-target="#exampleModal">Visualizar Notas</button>

      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Nota!</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div id="divText"></div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Entendido!</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ"
    crossorigin="anonymous"></script>
  <script src="./script.js"></script>
  <script>
    var respostas = [
      'portugues',
      'Portugues',
      'Português',
      'português',
      'geografia',
      'Geografia',
      'ciências',
      'ciencias',
      'Ciencias',
      'Ciências',
      'Matematica',
      'Matemática',
      'matematica',
      'matemática',
      'historia',
      'Historia',
      'história',
      'História',
    ];
    const resposta1 = document.getElementById('resposta1');
    const resposta2 = document.getElementById('resposta2');
    const resposta3 = document.getElementById('resposta3');
    const resposta4 = document.getElementById('resposta4');
    const resposta5 = document.getElementById('resposta5');
    const form = document.getElementById('form');
    var score = 0;

    form.addEventListener('submit', (e) => {
      for (let i = 0; i <= 17; i++) {
        if (resposta1.value == respostas[i]) {
          score = score + 20;
        }
      }
      for (let i = 0; i <= 17; i++) {
        if (resposta2.value == respostas[i]) {
          score = score + 20;
        }
      }
      for (let i = 0; i <= 17; i++) {
        if (resposta3.value == respostas[i]) {
          score = score + 20;
        }
      }
      for (let i = 0; i <= 17; i++) {
        if (resposta4.value == respostas[i]) {
          score = score + 20;
        }
      }
      for (let i = 0; i <= 17; i++) {
        if (resposta5.value == respostas[i]) {
          score = score + 20;
        }
      }
    localStorage.setItem('Pontuacao', score);
   // console.log(score);
  });

  function imprimeNota() {
      let text = localStorage.getItem('Pontuacao');
      document.getElementById(
        'divText'
      ).innerHTML = `Sua nota total foi ${text}!`;
    }
    document.getElementById('visualizar').addEventListener('click', imprimeNota);

  </script>
</body>
</html>
