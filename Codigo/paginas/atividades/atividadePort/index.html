<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Atividades Português 1</title>
</head>

<style>
  
</style>

<body>
    <div id="#PortuguesContent" style="width:100%; height: 100%;">
      <h3 id="title">Aprendendo novas palavras!</h3>
      <h6 class="pb-4 text-center">
        Confira os seguintes jogos disponiveis nesta atividade:
      </h6>
      <p class="pb-1">Caça-palavras</p>
      <iframe id="educaTeste" name="educaTeste" width="100%" height="80%"
        src="https://www.educaplay.com/game/9516774-caca_palavras.html"></iframe>
        <h6>Insira aqui, as palavras que você encontrou na atividade</h6>

        <div class="respostas" style="width:60%; text-align: center;">

          <form class="form" id="form">
            <div class="form-group">
              <div class="col-sm-10">
                <input class="form-control form-control-sm" autocomplete="off" id="resposta1" type="text"
                  placeholder="Resposta" />
                <input class="form-control form-control-sm" autocomplete="off" id="resposta2" type="text"
                  placeholder="Resposta" />
                <input class="form-control form-control-sm" autocomplete="off" id="resposta3" type="text"
                  placeholder="Resposta" />
                <input class="form-control form-control-sm" autocomplete="off" id="resposta4" type="text"
                  placeholder="Resposta" />
                <input class="form-control form-control-sm" autocomplete="off" id="resposta5" type="text"
                  placeholder="Resposta" />
                <button type="submit" class="btn btn-warning" style="width:100px;margin:0 auto">Enviar</button>
              </div>
            </div>
          </form>
      
        </div>

      <button class="btn btn-primary mb-5" style="width:300px;margin:0 auto" id="visualizar" data-bs-toggle="modal" data-bs-target="#exampleModal">Visualizar Notas</button>

      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Nota!</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div id="divText"></div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Entendido!</button>
            </div>
          </div>
        </div>
      </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>   
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" 
  crossorigin="anonymous"></script>
  <script src="./script.js"></script>
  <script>
    var respostas = [
      'portugues',
      'Portugues',
      'Português',
      'português',
      'geografia',
      'Geografia',
      'ciências',
      'ciencias',
      'Ciencias',
      'Ciências',
      'Matematica',
      'Matemática',
      'matematica',
      'matemática',
      'historia',
      'Historia',
      'história',
      'História',
    ];
    const resposta1 = document.getElementById('resposta1');
    const resposta2 = document.getElementById('resposta2');
    const resposta3 = document.getElementById('resposta3');
    const resposta4 = document.getElementById('resposta4');
    const resposta5 = document.getElementById('resposta5');
    const form = document.getElementById('form');
    var score = 0;

    form.addEventListener('submit', (e) => {
      for (let i = 0; i <= 17; i++) {
        if (resposta1.value == respostas[i]) {
          score = score + 20;
        }
      }
      for (let i = 0; i <= 17; i++) {
        if (resposta2.value == respostas[i]) {
          score = score + 20;
        }
      }
      for (let i = 0; i <= 17; i++) {
        if (resposta3.value == respostas[i]) {
          score = score + 20;
        }
      }
      for (let i = 0; i <= 17; i++) {
        if (resposta4.value == respostas[i]) {
          score = score + 20;
        }
      }
      for (let i = 0; i <= 17; i++) {
        if (resposta5.value == respostas[i]) {
          score = score + 20;
        }
      }
    localStorage.setItem('Pontuacao', score);
   // console.log(score);
  });

  function imprimeNota() {
      let text = localStorage.getItem('Pontuacao');
      document.getElementById(
        'divext'
      ).innerHTML = `Sua nota total foi ${text}!`;
    }
    document.getElementById('visualizar').addEventListener('click', imprimeNota);

  </script>
</body>

</html>
