<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <title>Atividades Matemática 1</title>
</head>

<body>
    <div class="container-fluid">
        <div class="content">
            <h1 id="title">Adição & Subtração</h1>
            <iframe frameborder="0" src="https://www.educaplay.com/game/8148956-adicao.html"></iframe>
            <iframe frameborder="0" src="https://www.educaplay.com/game/8147837-subtracao.html"></iframe>
            <div class="d-flex flex-column mb-3">
                <label for="">Digite a nota da atividade 1:</label>
                <input type="text" id="nota1">
            </div>
            <div class="d-flex flex-column mb-3">
                <label for="">Digite a nota da atividade 2:</label>
                <input type="text" id="nota2">
            </div>
            <button class="btn btn-success mb-5" id="btnEnviar">Enviar notas</button>
            <button class="btn btn-primary mb-5" id="btnVisualizar" data-bs-toggle="modal"
                data-bs-target="#exampleModal">Visualizar nota</button>
        </div>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="divText"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Entendido</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    <script>
        function cadastrarNota() {
            if (localStorage.getItem('nota') !== null) {
                localStorage.removeItem('nota');
            }

            let nota = Number(document.getElementById('nota1').value) + Number(document.getElementById('nota2').value);
            localStorage.setItem('nota', nota);
        }

        function imprimeNota() {
            let text = localStorage.getItem('nota');
            document.getElementById('divText').innerHTML = `Sua nota total foi ${text}!`;
        }

        document.getElementById('btnEnviar').addEventListener('click', cadastrarNota);
        document.getElementById('btnVisualizar').addEventListener('click', imprimeNota);
    </script>
</body>

</html>
