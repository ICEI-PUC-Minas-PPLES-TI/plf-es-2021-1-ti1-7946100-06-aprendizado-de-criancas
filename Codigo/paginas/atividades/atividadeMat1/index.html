<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Atividades Matemática 1</title>
</head>

<body>
    <div id="Mat1Content">
        <h3 id="title">Adição & Subtração</h3>
        <iframe src="https://www.educaplay.com/game/8148956-adicao.html" width="100%" height="80%"></iframe>
        <iframe src="https://www.educaplay.com/game/8147837-subtracao.html" width="100%" height="80%"></iframe>
        <form>
            <div class="d-flex flex-column mb-3">
                <label for="">Digite a nota da atividade 1:</label>
                <input type="text" id="nota1">
            </div>
            <div class="d-flex flex-column mb-3">
                <label for="">Digite a nota da atividade 2:</label>
                <input type="text" id="nota2">
            </div>
            <button class="btn btn-success mb-5" id="btnEnviar">Enviar notas</button>
        </form>

        <button class="btn btn-primary mb-5" id="btnVisualizar" data-bs-toggle="modal"
            data-bs-target="#modalMat1">Visualizar nota</button>

        <div class="modal fade" id="modalMat1" tabindex="-1" aria-labelledby="modalMat1Label" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalMat1Label">Nota!</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="divTextMat1"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Entendido</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" 
    crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    <script>
        function cadastrarNota() {
            if (localStorage.getItem('nota') !== null) {
                localStorage.removeItem('nota');
            }

            let nota = Number(document.getElementById('nota1').value) + Number(document.getElementById('nota2').value);

            localStorage.setItem('nota', nota);
        }

        function imprimeNota() {
            let text = localStorage.getItem('nota');
            document.getElementById('divTextMat1').innerHTML = `Sua nota total foi ${text}!`;
            $('#modalMat1').insertAfter($('body'));
        }

        document.getElementById('btnEnviar').addEventListener('click', cadastrarNota);
        document.getElementById('btnVisualizar').addEventListener('click', imprimeNota);

    </script>
</body>

</html>
