<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

    <title>Login template screen</title>
</head>
<body>
        <div class="row justify-content-center">
            <div class="col-11 col-sm-8 col-md-6 col-lg-6">
                <form class="form-container loginPage">
                    <div class="row justify-content-center"><img src="../../assets/imgDashboard/logo200px.png" width="100px" id="logo" alt="Logo"></div>
                    <div class="form-group">
                      <h3 class="text-center pb-4">Login</h3>
                      <input type="user" class="form-control" id="loginUser" aria-describedby="userHelp" placeholder="Usuário">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control" id="loginSenha" placeholder="Senha">
                      <br>
                      <p class="forgPassword"><a href="#">Esqueci minha senha!<br></a></p>
                      <p class="signUp"><a href="cadastro.html">Registre-se!</a></p>
                      <p class="signUp"><a href="../../index.html">Voltar para Home</a></p>
                    </div>
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="manterConectado">
                      <label class="form-check-label pb-3" for="exampleCheck1">Manter-se Conectado!</label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block" id='btnLogar'><a class="hyperColor">Entrar</a></button>
                    <!--<h5 class="pt-2 text-center">Ou entre com:</h5>
                    <div class="row signInWith"><small>APIs</small></div>-->
                  </form>
            </div>
        </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"

crossorigin="anonymous"></script>   
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" 
crossorigin="anonymous"></script>
<script>
    function leDados(){
    let strDados = localStorage.getItem('login');
    let objDados = {};

    if(strDados){
        objDados = JSON.parse(strDados);
    }
    else{
        objDados = {
            login: [
            ]
        }
    }
    return objDados;
}
function fazLogin(){
  let strUser = document.getElementById('loginUser').value
  let strSenha = document.getElementById('loginSenha').value
  let objDados = leDados()
  if((document.getElementById('loginUser').value == "")||(document.getElementById('loginSenha').value == "")){
        alert('Não deixe nenhum campo vazio.')
  }
  else{
    let jaCadastrado = 0
    let logar = {
      usuario: strUser,
      senha: strSenha
    };
    for(i=0; i<objDados.login.length; i++){
      if(logar == objDados.login[i]){
        jaCadastrado = 1
        alert('Esse usuário já está cadastrado.')
      }
    }
  }
}
document.getElementById('btnLogar').addEventListener('click', fazLogin)

</script>
</body>

</html>
