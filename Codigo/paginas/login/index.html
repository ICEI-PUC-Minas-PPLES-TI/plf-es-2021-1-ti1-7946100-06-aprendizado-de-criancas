<!doctype html>
<html lang="pt-br">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/style.css">
    <title>Login template screen</title>
</head>
<body>
    <section class="container-fluid loginBg">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-6 col-md-12 col-lg-6">
                <form class="form-container loginPage">
                    <div class="row justify-content-center"><img src="../../Images/Logo.png" width="100px" id="logo" alt="Logo"></div>
                    <div class="row justify-content-center"><small>Logo</small></div>
                    <div class="form-group">
                      <h3 class="text-center pb-4">Login</h3>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
                      <a href="#"><small class="forgPassword">Esqueci minha senha!<br></small></a>
                      <a href="#"><small class="signUp">Registre-se!</small></a>
                    </div>
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label pb-3" for="exampleCheck1">Manter-se Conectado!</label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block"><a class="hyperColor" href="../dashboard/index.html">Entrar</a></button>
                    <h5 class="pt-2 text-center">Ou entre com:</h5>
                    <div class="row signInWith"><small>APIs</small></div>
                  </form>
            </div>
        </div>
    </section>
</body>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
