<!doctype html>
<html lang="pt-br">

<head>
    <title>Login template screen</title>
</head>
<body>
        <div class="row justify-content-center">
            <div class="col-12 col-sm-6 col-md-12 col-lg-6">
                <form class="form-container loginPage">
                    <div class="row justify-content-center"><img src="../../Images/Logo.png" width="100px" id="logo" alt="Logo"></div>
                    <div class="row justify-content-center"><small>Logo</small></div>
                    <div class="form-group">
                      <h3 class="text-center pb-4">Login</h3>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
                      <a href="#"><small class="forgPassword">Esqueci minha senha!<br></small></a>
                      <a href="#"><small class="signUp">Registre-se!</small></a>
                    </div>
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label pb-3" for="exampleCheck1">Manter-se Conectado!</label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block"><a class="hyperColor" href="../dashboard/index.html">Entrar</a></button>
                    <h5 class="pt-2 text-center">Ou entre com:</h5>
                    <div class="row signInWith"><small>APIs</small></div>
                  </form>
            </div>
        </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
crossorigin="anonymous"></script>   
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" 
crossorigin="anonymous"></script>
</body>

</html>
